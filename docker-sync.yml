syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  portico-rsync-sync: #tip: add -sync and you keep consistent names als a convention
    src: './'
    dest: '/var/www'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_excludes: ['logs/*', 'config/*', 'Gemfile.lock', 'Gemfile', 'config.rb', '.sass-cache/', 'sass/', 'sass-cache/', 'bower.json', 'package.json', 'Gruntfile*', 'bower_components/', 'node_modules/', '.gitignore', '.git/', '*.coffee', '*.scss', '*.sass']
    watch_excludes: ['docker-compose.yml', 'docker-sync.yml', '.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore', 'vendor']
    sync_user: 'nginx'
    sync_group: 'nginx'
    sync_userid: '1000'
